<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">{{item.firstName}} {{item.lastName}}
        <button mat-stroked-button color="primary" (click)="selectUser(item.id)">Show age and e-mail</button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile><ng-container *ngIf="details$ | async as item">{{ item.firstName }} {{ item.lastName }} <br> age: {{ item.age }}<br> email: {{ item.email}}</ng-container></mat-grid-tile>
</mat-grid-list>
